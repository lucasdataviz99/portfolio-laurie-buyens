<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>À propos – Laurie Buyens</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      color: #111;
    }

    .about-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .about-photo {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .about-text {
      flex: 1;
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 500px;
      color: #333;
    }

    form {
      margin-top: 40px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 10px;
    }

    form button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #111;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    @media (max-width: 900px) {
  .about-container {
    flex-direction: column;
    text-align: center;
  }
  .about-photo {
    width: 200px;
    height: 200px;
  }
  .about-text {
    max-width: 600px;
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  main {
    padding: 40px 14px;
  }
  .about-photo {
    width: 160px;
    height: 160px;
  }
  .about-text {
    font-size: 0.95rem;
  }
  form button {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <header class="site-header">
  <div class="brand-container">
    <a href="index.html" class="brand-link">
      <div class="brand">Laurie Buyens – Photographie</div>
    </a>
  </div>
  <nav class="filters glass">
    <a href="index.html" class="filter-btn">← Retour à la galerie</a>
    <a href="https://www.instagram.com/lauriebuyens/" target="_blank" class="filter-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" style="vertical-align:middle;margin-right:6px;">
        <path fill="currentColor" d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm0 2h10c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3zm5 2a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.8-.75a.75.75 0 100 1.5.75.75 0 000-1.5z"/>
      </svg>
      Instagram
    </a>
  </nav>
</header>


  <main>
    <div class="about-container">
      <img id="about-photo" src="uploads/profil.jpg" alt="Photo de Laurie Buyens" class="about-photo" />
      <div class="about-text" id="about-text">
        Photographe indépendante, je capture les instants forts, la texture des matières et la poésie des détails. Minimaliste dans la forme, exigeante sur la lumière.
      </div>
    </div>

    <section style="margin-top: 40px;">
      <h2>Contact</h2>
      <form action="mailto:contact@example.com" method="post" enctype="text/plain">
        <input type="text" name="nom" placeholder="Votre nom" required />
        <input type="email" name="email" placeholder="Votre email" required />
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <script>
    fetch('uploads/about.json')
      .then(r => r.json())
      .then(data => {
        if (data.photo) document.getElementById('about-photo').src = data.photo;
        if (data.texte) document.getElementById('about-text').innerText = data.texte;
      })
      .catch(()=>{});
  </script>
</body>
</html>
